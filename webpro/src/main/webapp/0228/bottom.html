<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css" type="text/css">
<script type="text/javascript">
function proc1(){
	//입력한 id와 name를 가져온다.
	var idvalue = document.getElementById("id").value;
	var namevalue = document.getElementById("name").value;
	
	
	//적당한 처리를 한다.
	alert("이름:"+namevalue+"\n"+"아이디: "+ idvalue);
	
	//때에 따라서 전송을 할수도 있다.
	
}
</script>


</head>
<body>

<form action="botton.jsp" method="post">
	<label>이름</label>
	<input name="name" id="name"><br>
	
	<label>아이디</label>
	<input type="text" name="id" id="id"><br>
	
	<!-- name속성은 서버로 보낼때, id는 스크립트로보낼때 사용 -->
	
	<!-- 전송종류 4가지 -->
	<input type="submit" value="전송">
	<button>전송</button>
	<button type ="submit">전송</button>
	<input type ="image" src="../images/check.png" alt="전송"><br>
	
	<!-- 전송안됨 기능없음  -->
	<input type ="button" value="확인">
	<button type="button">전송</button><br>
	
	
	<!-- 전송 기능있음  -->
	<input type ="button" value="확인" onclick="proc1()">
	<button type="button" onclick="proc1()">확인</button>
	
	
</form>

</body>
</html>
