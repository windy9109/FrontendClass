<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./main.css">
<style>
label{    padding: 10px;
    width: 150px;
    display: inline-block;
}
input{ padding: 5px;
    width: 200px; }
fieldset{ margin: auto;
    text-align: center;
    width: 700px;
        border-color: #fff; }
legend{     text-align: left; }

</style>
</head>
<body>
<h1 class="tit0"> 회원가입 페이지 </h1>

<fieldset>
	<legend>회원정보입력</legend>
	<form>	
	<div class="register_rwap">
		<label for="id">아이디</label>
	<input type="text" name="id" id="id"><input type="button" value="중복검사" id="check0"><br>
		<label for="pass">패스워드</label>
	<input type="text" name="pass" id="pass"><br>
		<label for="pass2">패스워드 확인</label>
	<input type="text" name="pass2" id="pass2"><br>
		<label for="name">이름</label>
	<input type="text" name="name" id="name"><br>
		<label for="phon">휴대폰번호</label>
	<input type="text" name="phon" id="phon" placeholder="000-0000-0000"><br>
		<label for="email">이메일</label>
	<input type="text" name="email" id="email" placeholder="test0@namer"><br>
		<label for="birth">생일</label>
	<input type="date" name="birth" id="birth"><br>
		<label for="hp">홈페이지</label>
	<input type="text" name="hp" id="hp" placeholder="www.test.com"><br>
		<label for="gender">성별</label>
	<span class="c1"><input type="radio" name="gender" class="gender">여자<br></span>
	<span class="c1"><input type="radio" name="gender" class="gender">남자<br></span>
	</div>
	<div class ="button_register">
	<input type="button" value="제출" class="button_check">
	<input type="button" value="초기화" class="button_check">
	</div>
	</form>
</fieldset>

</body>
</html>
