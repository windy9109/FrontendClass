<script>
function proc() {
	in1 = parseInt(prompt("정수1 입력..."));
	in2 = parseInt(prompt("정수2 입력..."));
	
 	var hap = in1 + in2; 
	
	//에러
/*  	var qw = documenet.getElementsByTagName("div");
	qw[0].innerHTML = str;  */


	//정상(방법1)
/* 	str = "입력1:"+ in1 +"\n";

	alert(str);
	
	console.log(str);
	 */
	
	//정상(방법2)
	str = "입력1:"+ in1 +"<br>";
	str += "입력2:"+ in2 +"<br>";
	str += "덧셈결과: "+ hap;
	
	//div 검색
  	var vd = document.querySelector("div");
	vd.innerHTML = str; 
	
}


function calc(abc) {
	
 	su1 =  parseInt(prompt("입력1:"));
 	su2 =  parseInt(prompt("입력2:"));
 	
	 	
 	
 	
	//두수를 입력(더하기일때는 prompt일때 반드시 필요)
	//abc의 값(+,-,/,*)을 비교 - if, switch
  	if(abc == "+"){
		result = in1 + in2;
	}else if(abc == "-"){
		result = in1 - in2;
	}else if(abc == "*"){
		result = in1 * in2;
	}else if(abc == "/"){
		result = in1 / in2;
	}  
	
	//각각을 계산
	//id = res인 곳에 출력 - 검색
	
/* 	str ="입력1: "+ su1 +"<br>";
	str += "입력2: "+ su2 +"<br>";
	
	str += su1 + abc + su2 + "=" + result + "<br>";
	 */
	 
	 
	
	str = `입력1: ${su1}<br>`;
 	str += `입력2: ${su2} <br>`;
 	str += `${su1} ${abc} ${su2} = ${result} <br>`;
 	
 	document.querySelector("#res").innerHTML = str; 
 	document.getElementById("res").innerHTML = str; 
	 
	
}


</script>

</head>
<body>

<pre>
버튼을 클릭하면 두개의 수를 입력한다(prompt이용)
prompt함수의 return결과값은 String이다.
두 수를 더해서 출력한다 - div요소에
더하기 위해서 정수로 변환이 필요 - parseInt()

요소검색 es6 - 단수로 검색 - 여러개가 있어도 첫번째 요소만 검색한다.

</pre>
<input type="button" value="확인" onclick="proc()">

<input type="button" value="+" onclick ="calc('+')">

<div id="res"></div>

</body>
