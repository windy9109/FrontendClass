<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel ="stylesheet" href="../css/public.css">
<title>Insert title here</title>
<script>
	//div를 검색한다.
	function proc() {
	var vd = document.getElementsByTagName('div'); /*div에 Hello를 출력한다.*/
	vd[0].innerHTML = "Hello~~";
	}
	
</script>

</head>
<body>
<pre>
스크립트에서 html요소를 검색 접근
id이용: document.getElementById('id이름');
tag이용: document.getElementsByTagName('tag이름');  => 복수출력
class 이용: document.getElementsByClassName('class이름');  => 복수출력

body태그내의 모든요소(태그)들이 실행되어 브라우저에 표현되고 있을때 onclick 이벤트에 의해서 div객체를 검색해서
Hello를 출력한다.
</pre>
	<input type="button" value="확인" onclick="proc()">
	<br>
	<div></div>
	
</body>
</html>
