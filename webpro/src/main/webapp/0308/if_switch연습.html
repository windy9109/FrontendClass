<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
</head>
<script>
function proc1() {
	//두수와 연산자 입력 - 
	su1 = prompt("수1 입력: ");
	su2 = prompt("수2 입력: ");
	opr = prompt("연산자 입력: +,-,*,/ ");
	
	//opr비교 - 연산
	
	switch(opr){
	case "+": 
		result = parseInt(su1) + parseInt(su2);
		break;
	case "-": 
		result = su1 - su2;
		break;
	case "*": 
		result = parseInt(su1) * parseInt(su2);
		break;
	case "/": 
		result = parseInt(su1) / parseInt(su2);
		break;
	}
	
	str = `${su1}${opr}${su2} = ${result}`
	
	//id=result1검색 - 출력 - innerHTML
	
	document.getElementById('result1').innerHTML = str
}

function proc2() {
	//입력
	in1 = prompt("첫번째입력(가위,바위,보)");
	in2 = prompt("두번째입력(가위,바위,보)");
	
	//비교
	if(in1 == in2){
		res = "비김";
	}else if(in1 == "가위" && in2 == "보" || in1 == "바위" && in2 =="가위" || in1 == "보" && in2 =="바위" ){
		res = "첫번째 사람이김";
	}else{
		res ="두번째 사람이김";
	}
	
	//결과 출력
	
	document.getElementById('result2').innerHTML = res;
	
}

</script>

<body>

	<div class = "box">
		 <pre>
		 두수와 연산자를 입력받는다 - prompt
		 결과를 출력한다-innerHTML - id=result1
		 </pre>
		 <input type="button" value="확인" onclick="proc1()">
		 <br>
		 <div id = "result1"></div>
	</div>



	<div class = "box">
		 <pre>
		 두사람의 가위바위보를 각각 입력한다. - prompt
		 결과를 출력한다-innerHTML - id=result2
		 </pre>
		 <input type="button" value="확인" onclick="proc2()">
		 <br>
		 <div id = "result2"></div>
	</div>



</body>
</html>
