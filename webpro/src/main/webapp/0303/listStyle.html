<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul, ol, li{
border: 1px solid blue;
}

li{
margin: 4px;
}

#u1{
list-style-position: inside; /* 기본은 outside */
}
#u2{
list-style-type: circle; /* 비어있는 원 */
}

#u3{
list-style-image: url(../images/check.png); /*배경이미지로 지정*/
}
#o1{
list-style-type: lower-alpha; /* 소문자 */
}

</style>

</head>
<body>
<pre>

	upper-roman, hangul

</ul>

</html>
