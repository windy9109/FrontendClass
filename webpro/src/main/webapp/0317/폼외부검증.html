passcheck = () => {
	passvalue = document.getElementById('pass2').value.trim();
	passreg = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%&*]).{4,12}$/;
	//[A-Z]를 반드시 포함한 
	//[a-z]를 반드시 포함한 
	//[0-9]를 반드시 포함한 
	//[!@#$%&*]를 반드시 포함한 
	
	if(!(passreg.test(passvalue))){
		alert("비밀번호 형식오류");
		return false;
	}
	
	alert("비밀번호 성공");
	
}
