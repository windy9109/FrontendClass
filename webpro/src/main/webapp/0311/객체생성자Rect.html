<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
//객체정의
function Rect(width, height) {
	this.width = width;
	this.height = height;
	this.getArea = function () {
		return this.width*this.height;
	}
	this.getClrcum = function () {
		return (this.width+this.height) *2;
	}
}

function proc1() {
	//객체생성 - new
	rect = new Rect(5,7); 
	
	//이름입력
	rect.name = prompt("이름입력 ");
	print();	
}



print = () => {
	//출력
	//.toFixed(2)  => 소숫점 아래 둘째자리까지 반올림한다.
	str = `이름: ${rect.name}<br>`;
	str += `가로: ${rect.width}<br>`;
	str += `세로: ${rect.height}<br>`;
	str += `면적: ${rect.getArea().toFixed(2)}<br>`;
	str += `둘레: ${rect.getClrcum()}<br>`;
	
	document.querySelector("#result1").innerHTML = str;
	
}


</script>

</head>
<body>

<div calss="box">
	<pre>
	</pre>
	<input type="button" value="확인" onclick="proc1()">
	<div id="result1"></div>
</div>
</body>
</html>
