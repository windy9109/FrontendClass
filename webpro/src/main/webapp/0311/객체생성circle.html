<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script type="text/javascript">

let circle = {
		rad:3,
		name:null,
		getArea: function() {
			return this.rad*2
		},
		getCircle: function() {
			return (this.rad*2)*Math.PI;
		}
}

function proc1() {
	//print('#result');
	print('result1');
	
}

function proc2() {
	rr = prompt("반지름을 입력해주세요");
	na = prompt("이름을 입력해주세요");
	circle.rad = rr;
	circle.name = na;
	
	print("#result2");
}

function print(res) {
	str = `이름: ${circle.name}<br>`;
	str += `반지름: ${circle.rad}<br>`;
	str += `면적: ${circle.getArea()}<br>`;
	str += `둘레: ${circle.getCircle()}<br>`;
	
	 document.querySelector(res).innerHTML = str;
	
	
}

</script>

</head>
<body>

<div calss="box">
	<pre>
		circle 객체생성
		속성: 반지름(rad)
		동작: getArea(), getCircle()
	</pre>
	<input type="button" value="확인" onclick="proc1()">
	<div id="result1"></div>
</div>



<div calss="box">
	<pre>
		버튼클릭하면 이름과 반지름을 입력하여 계산하고 정보출력 
	</pre>
	<input type="button" value="확인" onclick="proc2()">
	<div id="result2"></div>
</div>


</body>
</html>
