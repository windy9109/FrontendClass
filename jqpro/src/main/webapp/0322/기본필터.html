<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="http://192.168.34.40/jqpro/js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
$(function() {
	$('#btn1').on('click', function() {
		//first, last , eq, lt
		$('li:first, li:last').css({
							'background':'yellow',
							'font-size':'20px' });
		$('li').css('backgroud','yellow');
		$('li:eq(5)').css('background','blue');
		$('li:lt(4)').css('background','green');
	})
})
</script>

</head>
<body>

<div class="box">
	<pre>
	</pre>
	<input type="button" value="확인" id="btn1">
	<div id="result1">
	<ul>
	<li> 1 </li>

	<li> 3 </li>

	<li> 6 </li>

	<li> 9 </li>
	<li> 10 </li>
	</ul>
	</div>
</div>
</body>
</html>
