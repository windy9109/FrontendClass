<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="http://192.168.34.40/jqpro/js/jquery-3.6.0.min.js"></script>
<script>
$(function() {
	
	//input  요소 테두리 lime , 배경색  핑크
	$('input[id=btn1]').on('click', function() {

		$('#result1 input').css({
			'border':'solid lime',
			'background': 'pink' });

		//input   type이 button 인 요소 배경색 노란​
		//$('input[type=button]')
		$('#result1 input:button').css('background','yellow');
		//$(':button').css('background','yellow');
		
		//Button  요소와 input   type이 button 인 요소 배경색 하늘색​
		$('#result1 :button').css('background','lime');
		
		//Type이 submit 요소의 배경색 녹색​
		$('input[type=submit], button[type=submit]');
		//$('input:submit, button:submit')
		//$(':submit')
		
		//Type이 reset인 요소의 배경색 노랑 ​
		//$(':reset')
		
		//Type이 text, password 인 요소의 테두리 파랑​
		//$(':text, :password')
		
		//Type이 file, image인요소의 테두리 빨강
		//$(':file, :image')
		
	})

	
})

</script>
</head>
<body>

<div class="box">
	<pre>
	</pre>
	<input type="button" id="btn1" value="확인">
	<div id="result1">
	
			<form action="form.jsp" method="post"> ​	
				Text : 
				<input type="text" name="id"><br> ​
				Password : 
				<input type="password" name="pass"><br><br> ​	
				Radio : 
				<input type="radio" name="radioGroup" id="radioA" value="A"/> A ​	
				<input type="radio" name="radioGroup" id="radioB" value="B"/> B<br><br> ​
				Checkbox : 
				<input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1 ​
				<input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2<br><br> ​
				Textarea : <br> 
				<textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea><br><br> ​
				Image : =submit(전송)
				<input type="image" src="../images/image.1.jpg"><br><br> ​
				File : 
				<input type="file"><br><br> ​
				Buttons : 
				<button type="button" id="normalButton">Normal</button> ​
				<button type="submit" id="submitButton">Submit</button> ​
				<button type="reset" id="resetButton">Reset</button> <br><br>
				<button>전송</button>​
				<input type="button" value="일반버튼"> ​
				<input type="submit" value="전송버튼"> ​
				<input type="reset" value="초기화버튼"> <br><br>​	
			</form>​
	
	</div>
</div>
</body>
</html>
