<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<style>
img{
width: 100px;
height: 100px;

}

.border{
border : 2px solid red;
}
</style>

<script>
$(function() {
	
	$('#btn1').on('click', function() {
		//$('img').attr('title', '이미지');
/* 		$('img').attr('title', function() {
			
		}); */
		$('img').attr('title', function() {
			//$($(this).attr('src')).lastIndexOf('/');
			//$($(this).attr('src')).slice($($(this).attr('src')).lastIndexOf('/'));
			
			
			//src의 값을 가져온다.
			vsrc = $(this).attr('src');
			
			//vsrc에서 마지막 /의 위치값을 얻는다.
			start = vsrc.lastIndexOf('/');
			
			//vsrc에서 마지막 .의 위치값을 얻는다.
			end = vsrc.lastIndexOf('.');
			
			//vsrc에서 start~end사이의 위치값을 얻는다.
			str = vsrc.slice((start+1),end);
				
			return str;
			
		});
		
		
		$('img').attr('alt', function() {
			//$($(this).attr('src')).lastIndexOf('/');
			//$($(this).attr('src')).slice($($(this).attr('src')).lastIndexOf('/'));
			
			
			//src의 값을 가져온다.
			vsrc = $(this).attr('src');
			
			//vsrc에서 마지막 /의 위치값을 얻는다.
			start = vsrc.lastIndexOf('/');
			
			//vsrc에서 마지막 .의 위치값을 얻는다.
			end = vsrc.lastIndexOf('.');
			
			//vsrc에서 start~end사이의 위치값을 얻는다.
			str = vsrc.slice((start+1),end);
				
			return str;
			
		});
		
	})
	
	
	
	$('img').on('click', function() {
		//1. title속성을 지운다.
		$(this).removeAttr('title');
		
	})
	
	//mouseover시 생성
	$('img').on('mouseover', function() {
		//border를 설정한다.
		//$(this).css('border','2px solid red')
		//addClass를 이용한다.
		
		$(this).addClass('border');
	})
	
	
	//mouseout시 사라짐
	$('img').on('mouseout', function() {
		$(this).removeClass('border');
		
	})
	
	
})
</script>

</head>
<body>

<div class="box">
	<pre>
	</pre>
	<input type="button" value="확인" id="btn1">
	<div id="result1">
	
	<img src ="../images/가구2.jpg" alt="">
	<img src ="../images/단풍.jpg" alt="">
	<img src ="../images/대나무숲.jpg" alt="">
	<img src ="../images/등대.jpg" alt="">
	<img src ="../images/딸기스무디.jpg" alt="">
	
	</div>
</div>
</body>
</html>
