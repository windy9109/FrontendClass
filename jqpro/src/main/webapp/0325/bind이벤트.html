<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function() {
	$('#btn1').on('click', function() {
		
	//  on이나 bind는 처음부터 body태그안에 코딩. 코딩실행시 document가 생성될때 이미 생성된 상태
	//  bind는 새롭게 생성된요소에는 적용불가.
	//	$('#btn1').on('click',$('#btn1'), function()
	//	$('#btn1').bind('click', function()
	
	//	$('#btn1').delegate($('#btn1'), function()
	// .delegate ==> 실행시 document가 생성될때 html 요소가 없고 나중에 동적으로 새롭게 생긴요소
	
	//	$('#btn1').one('click', function()  ==> 1번만 실행
		cr = parseInt(Math.random()*256);
		cg = parseInt(Math.random()*256);
		cb = parseInt(Math.random()*256);
		
		$('#result1').css('background','rgb('+cr+','+cg+','+cb+')')
		
	})
	
	$('#btn2').on('click', function() {
		//$('#btn1').unbind('click');
		$('#btn1').off('click');
		
		
	})
	
})
</script>

</head>
<body>

<div class="box">
	<pre>
		확인 클릭 - result1의 배경색을 랜덤으로 변경하는 이벤트
		취소 클릭 - 이벤트를 제거
	</pre>
	<input type="button" value="확인" id="btn1">
	<input type="button" value="취소" id="btn2">
	<div id="result1"></div>
</div>
</body>
</html>
