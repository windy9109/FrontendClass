<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function() {
	$('P').on('click', function() {
		
		//img = $(this).text();
		img = $(this).attr('title');
		
		//vimg = $("<img src='' alt=''>");
		vimg = $("<img>", {
							'src' : '../images/' + img + '.jpg',
							'alt' : img + '.jpg',
							'width' : '50px',
							'height' : '50px'
							});
		
		//$(this).append(vimg);   //뒤		//$(vimg).appendTo(this)
		//$(this).prepend(vimg);  //앞
		//$(this).after(vimg);    //이후 아래	//$(vimg).insertAfter(this)
		$(this).before(vimg);     //이전 위
	})
	
})
</script>

</head>
<body>

<div class="box">
	<pre>
	</pre>
	<input type="button" value="확인" id="btn1">
	<div id="result1">
		  <p title="Tulips">튜울립</p>
		  <p title="Chrysanthemum">국화</p>
		  <p title="Koala">코알라</p>
		  <p title="Hydrangeas">수국</p>
	</div>
</div>
</body>
</html>
