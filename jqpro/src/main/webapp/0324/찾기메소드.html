<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<style>
.siblings *{
	  display: block;
border: 2px solid lightgrey;
color: lightgrey;
padding: 5px;
margin: 15px;
}
</style>

<script>


$(function() {
	
	//#result1 h2 이후의 하나
	$('#next').on('click', function() {
		$('#result1 h2').next().css({
							'color':'red',
							'border' : '2px solid red'
							})
	})
	
	//#result1 h2 이후의 모든것
	$('#nextall').on('click', function() {
		$('#result1 h2').nextAll().css({
							'color':'blue',
							'border' : '2px solid blue'
							})
	})
	
	//#result1 span과 #result1 h3 사이의 모든것
	$('#nextuntil').on('click', function() {
		$('#result1 span').nextUntil('#result1 h3').css({
							'color':'green',
							'border' : '2px solid green'
							})
	})
	
	
	//#result2 span 바로위 조상하나
	$('#parent').on('click', function() {
		$('#result2 span').parent().css({
									'color':'red',
									'border' : '2px solid red'
						})
	})
	
	
	//#result2 span의 조상 부모들 모두 
	$('#parents').on('click', function() {
		$('#result2 span').parents().css({
									'color':'blue',
									'border' : '2px solid blue'
						})
	})
	
	//조상들중에서 #result2 ul를 찾아라
	$('#parents_').on('click', function() {
		$('#result2 span').parents('#result2 ul').css({
									'color':'green',
									'border' : '2px solid green'
						})
	})
	
	//#result2 span 부터 #result2까지 찾아라 
	$('#parentUntil').on('click', function() {
		$('#result2 span').parentsUntil('#result2').css({
									'color':'hotpink',
									'border' : '2px solid hotpink'
						})
	})
	
	
	
	//$(':button')는 submit, reset, input type = button 세가지 경우 모두 선택됨 
	$('button[type=button]').on('click', function() {
		$(this).parent().find('span').text('Hello~~').css({
											'color':'red',
											'border' : '2px solid red'											
										})	
		
	})
	
	
	
	
})
</script>

</head>
<body>

<div class="box">
	<pre>
	</pre>
	<input type="button" value="next" id="next">
	<input type="button" value="nextAll" id="nextall">
	<input type="button" value="nextUntil" id="nextuntil">
	<div id="result1" class="siblings">
		<div>
			  div (parent)
			  <p>p</p>
			  <span>span</span>
			  <h2>h2</h2>
			  <h3>h3</h3>
			  <p>p</p>
		</div>
	</div>
	<div id="result2"></div>
	<div id="result3"></div>
</div>


<div class="box">
	<input type="button" value="parent" id="parent">
	<input type="button" value="parents" id="parents">
	<input type="button" value="parents_" id="parents_">
	<input type="button" value="parentUntil" id="parentUntil">
	<div id="result2" class="siblings">
		 <div style="width:500px;" >
		 div (great-grandparent)
		    <ul>ul (grandparent)  
		      <li>li (direct parent)
		        <span>span</span>
		      </li>
		    </ul>   
		  </div>
	  </div>
</div>



<div class="box">
	<input type="button" value="parent" id="parent">
	<input type="button" value="parents" id="parents">
	<input type="button" value="parents_" id="parents_">
	<input type="button" value="parentUntil" id="parentUntil">
	<div id="result3" class="siblings">
		 <div style="width:500px;" >
			 div (great-grandparent)
		    <ul>ul (grandparent)  
		      <li>li (direct parent)
		        <span>span</span>
		        <p>p</p>
		        <button type="button">찾기</button>
		      </li>
		    </ul>   
		  </div>
	</div>
	<div id="result4" class="siblings"> 
		<div style="width:500px;" >
			 div (great-grandparent)
		    <ul>ul (grandparent)  
		      <li>li (direct parent)
		        <span>span</span>
		        <p>p</p>
		        <button type="button">찾기</button>
		      </li>
		    </ul>   
		</div>
	</div>

	 
</div>

  
  
</body>
</html>
