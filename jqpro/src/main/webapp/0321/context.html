<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="http://192.168.34.40/jqpro/js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
$(function() {
	$('#allp').on('click', function() {
		$('p').css('font-size','2.0em').css('color','blue');
	})
	
	$('#f1').on('click', function() {
		$('p', document.forms[1]).css('color','red');
		
	})
	
	$('.result').on('click',function(){
		$('p', this).css('background',"green");
		
	})
	
})

</script>

</head>
<body>

<div class="box">
	<pre>
	컨텍스트 
		검색범위를 지정
		생략시에는 문서전체에서 검색한다.
		
		$('p')
		$('p', document.forms[1])
		
		
		class=result인 div를 클릭하면 클릭한 div의 후손 p를 선택

	</pre>
	<input type="button" value="전체p" id="allp">
	<input type="button" value="forms[1]p" id="f1">
	<div id="result1" class="result">
		<p>무궁화 꽃이 피었습니다</p>
	</div>
	<p>능소화 꽃이 피었습니다.</p>
	<div id="result2" class="result">
		<p>무궁화 꽃이 피었습니다</p>
	</div>
	
	<form>
		<p> forms[0] 목련꽃이 피었습니다</p>
	</form>
	<form>
		<p> forms[1] 산수유꽃이 피었습니다</p>
	</form>
	
</div>
</body>
</html>
