<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="http://192.168.34.40/jqpro/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
/* $(document).ready(function() { */
	$(function() {

	//버튼을 클릭하면
		//id="result1" 배경색을 변경
		//h1요소의 글자색을 파랑
		//id가 para인 요소의 글자색은 녹색
		//class가 sample요소의 글자색은 빨강	
	$('#btn1').on('click', function() {
		$('#result1').css('background','#dddddd');
		$('h1').css('color','blue');
		$('#para').css('color','green');
		$('.sample').css('color','red');
	})
	

})
</script>
	
</head>
<body>

<div class="box">
	<pre>
	</pre>
	<input id="btn1" type="button" value="확인">
	<div id="result1">
	<h1>제목입니다.</h1>
	<h2 id="para"> 작은제목입니다. </h2>
	<h2 class ="sample"> 샘플입니다. </h2>
	</div>
</div>
</body>
</html>
